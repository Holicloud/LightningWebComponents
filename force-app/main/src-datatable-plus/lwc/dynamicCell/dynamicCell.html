<template>
  <!-- standard components -->
  <lightning-formatted-number
    lwc:if={lightningFormattedNumber}
    value={_value}
    lwc:spread={props}
  ></lightning-formatted-number>
  <lightning-formatted-text
    lwc:elseif={lightningFormattedText}
    value={_value}
    lwc:spread={props}
  ></lightning-formatted-text>
  <lightning-formatted-time
    lwc:elseif={lightningFormattedTime}
    value={_value}
    lwc:spread={props}
  ></lightning-formatted-time>
  <lightning-formatted-date-time
    lwc:elseif={lightningFormattedDateTime}
    value={_value}
    lwc:spread={props}
  ></lightning-formatted-date-time>
  <lightning-formatted-email
    lwc:elseif={lightningFormattedEmail}
    value={_value}
    lwc:spread={props}
  ></lightning-formatted-email>
  <lightning-formatted-time
    lwc:elseif={lightningFormattedTime}
    value={_value}
    lwc:spread={props}
  ></lightning-formatted-time>
  <lightning-formatted-url
    lwc:elseif={lightningFormattedUrl}
    value={_value}
    lwc:spread={props}
  ></lightning-formatted-url>
  <!-- custom components -->

  <c-picklist-text
    lwc:elseif={cPicklistText}
    value={_value}
    props={props}
  ></c-picklist-text>
  <c-multipicklist-text
    lwc:elseif={cMultipicklistText}
    value={_value}
    props={props}
  ></c-multipicklist-text>
  <c-record-cell
    lwc:elseif={cRecord}
    value={_value}
    props={props}
  ></c-record-cell>
</template>
