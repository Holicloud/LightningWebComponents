<template>
  <div
    class="spinner-container-outer slds-is-relative"
    style="max-height: 17rem; min-height: 17rem"
    lwc:if={isLoading}
  >
    <lightning-spinner alternative-text="Loading"></lightning-spinner>
  </div>
  <div class="slds-card" lwc:elseif={hasExamples}>
    <div class="slds-p-horizontal_small">
      <div
        class="slds-border_bottom slds-grid slds-wrap slds-grid_vertical-align-end slds-gutters slds-gutters_x-small slds-grid_pull-padded-x-small slds-p-bottom_medium"
      >
        <div class="slds-col slds-grow">
          <lightning-combobox
            label="Example"
            value={selectedExample.title}
            options={exampleOptions}
            onchange={handleChangeExample}
          ></lightning-combobox>
        </div>
        <div class="slds-col slds-grow-none">
          <lightning-button
            lwc:if={selectedExample.git}
            onclick={handleViewInGit}
            label="View in Git"
            title="View in Git"
            icon-name="utility:insert_tag_field"
          ></lightning-button>
        </div>
        <div class="slds-col slds-grow slds-col_bump-left slds-p-top_x-small">
          <div class="slds-form-element">
            <label class="slds-form-element__label" for="form-element-01-356"
              >Description</label
            >
            <div class="slds-form-element__control">
              <div id="form-element-01-356">{selectedExample.description}</div>
            </div>
          </div>
        </div>
      </div>
      <div
        class="slds-scrollable_y"
        style="max-height: 17rem; min-height: 17rem"
      >
        <lwc:component lwc:is={componentConstructor}></lwc:component>
      </div>
    </div>
  </div>
</template>
