<template>
  <article class={cardClass} data-id="card">
    <div class="slds-card__header slds-grid">
      <header class="slds-media slds-media_center slds-has-flexi-truncate">
        <div class="slds-media__figure" lwc:if={title}>
          <lightning-icon
            data-id="icon"
            icon-name={icon}
            title={title}
            size="small"
          ></lightning-icon>
        </div>
        <div class="slds-media__body" lwc:if={title}>
          <h2 class="slds-card__header-title">
            <div class="slds-card__header-link slds-truncate" title={title}>
              <span data-id="title">{title}</span>
            </div>
          </h2>
        </div>
        <div class="slds-no-flex">
          <slot name="actions"></slot>
        </div>
      </header>
    </div>
    <div
      lwc:if={displayError}
      class="slds-notify slds-notify_alert slds-alert_error"
      role="alert"
    >
      <h2 data-id="error-message">{message}</h2>
    </div>
    <div class="slds-card__body slds-card__body_inner">
      <slot></slot>
    </div>
  </article>
</template>
