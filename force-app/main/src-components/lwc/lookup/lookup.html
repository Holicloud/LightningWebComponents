<template>
  <template lwc:if={hasInit}>
    <label
      id="combobox-label-id"
      data-id="label"
      lwc:if={label}
      class={computedLabelClass}
      for="combobox"
    >
      <abbr
        lwc:if={required}
        data-id="required-indicator"
        title="required"
        class="slds-required"
        >*</abbr
      >
      {label}
      <lightning-helptext
        data-id="help-text"
        lwc:if={fieldLevelHelp}
        content={fieldLevelHelp}
      ></lightning-helptext>
    </label>
    <div class="slds-form-element__control">
      <div class={getContainerClass}>
        <div
          data-id="dropdown"
          class={getDropdownClass}
          aria-expanded={isListboxOpen}
          aria-haspopup="listbox"
          aria-owns="listbox"
          aria-labelledby="combobox-label-id"
          role="none"
        >
          <!-- Search input start -->
          <div class={getComboboxClass} role="none">
            <lightning-icon
              lwc:if={isSingleEntry}
              icon-name={getSelectIconName}
              size="small"
              class={getSelectIconClass}
            >
            </lightning-icon>

            <!-- Text input -->
            <input
              lwc:ref="input"
              type="text"
              class={getInputClass}
              aria-controls="listbox-id-15"
              aria-activedescendant={focusedResultIndex}
              aria-autocomplete="list"
              aria-expanded="true"
              aria-haspopup="listbox"
              data-id="input"
              autocomplete="off"
              role="combobox"
              id="combobox"
              placeholder={placeholder}
              value={getInputValue}
              title={getInputTitle}
              readonly={isInputReadonly}
              disabled={disabled}
              onfocus={handleFocus}
              onblur={handleBlur}
              oninput={handleInput}
              onkeydown={handleKeyDown}
            />

            <div class="slds-input__icon-group slds-input__icon-group_right">
              <div
                lwc:if={isLoading}
                role="status"
                class="slds-spinner slds-spinner_brand slds-spinner_x-small slds-input__spinner"
              >
                <span class="slds-assistive-text">{labels.loading}</span>
                <div class="slds-spinner__dot-a"></div>
                <div class="slds-spinner__dot-b"></div>
              </div>
              <button
                data-id="clear"
                lwc:if={showClearIcon}
                class="slds-button slds-button_icon slds-input__icon slds-input__icon_right"
                title="Clear"
                onclick={handleClearSearchTerm}
              >
                <lightning-icon
                  icon-name="utility:clear"
                  size="x-small"
                  class="slds-button__icon slds-icon-text-light"
                  alternative-text={labels.clear}
                ></lightning-icon>
              </button>
            </div>

            <!-- Search icon -->
            <lightning-icon
              lwc:if={showSearchIcon}
              data-id="search-icon"
              icon-name="utility:search"
              size="x-small"
              alternative-text={labels.searchIcon}
              class={getSearchIconClass}
            ></lightning-icon>

            <!-- Clear selection button icon for single entry lookups -->
            <template lwc:if={isSingleEntry}>
              <button
                title={labels.removeOption}
                type="button"
                onclick={handleRemoveSelectionSingleEntry}
                class={getClearSelectionButtonClass}
                disabled={disabled}
                data-id="remove"
              >
                <lightning-icon
                  icon-name="utility:close"
                  size="x-small"
                  alternative-text={labels.removeOption}
                  class="slds-button__icon"
                ></lightning-icon>
              </button>
            </template>
          </div>
          <!-- Search input end -->

          <!-- Result list box start -->
          <div
            id="listbox-id-15"
            data-id="result-list-box"
            role="listbox"
            aria-label={label}
            onmousedown={handleComboboxMouseDown}
            onmouseup={handleComboboxMouseUp}
            class={getListboxClass}
            aria-busy="false"
          >
            <ul class="slds-listbox slds-listbox_vertical" role="presentation">
              <!-- Spinner to display when waiting for results of search -->

              <!-- Result list start -->
              <template
                lwc:if={recordsDropdown.length}
                for:each={recordsDropdown}
                for:item="item"
              >
                <li
                  data-id="list-item"
                  key={item.id}
                  role="presentation"
                  class="slds-listbox__item"
                >
                  <div
                    class={item.classes}
                    role="option"
                    id={item.id}
                    aria-selected="true"
                    aria-label={item.title}
                    onclick={handleAddSelectedRecord}
                    data-index={item.index}
                    data-record-id={item.id}
                  >
                    <span class="slds-media__figure slds-listbox__option-icon">
                      <lightning-icon
                        size="small"
                        icon-name="standard:default"
                        lwc:spread={item.icon}
                      ></lightning-icon>
                    </span>
                    <span class="slds-media__body">
                      <span
                        class="slds-listbox__option-text slds-listbox__option-text_entity"
                      >
                        <lightning-formatted-rich-text
                          value={item.title}
                          disable-linkify
                        ></lightning-formatted-rich-text>
                      </span>
                      <template
                        for:each={item.subtitles}
                        for:item="subtitle"
                        lwc:if={item.hasSubtitles}
                      >
                        <p
                          key={subtitle.index}
                          class="slds-listbox__option-meta slds-listbox__option-meta_entity"
                        >
                          <lightning-formatted-rich-text
                            data-id="subtitle"
                            value={subtitle.label}
                            disable-linkify
                          ></lightning-formatted-rich-text>
                          <span>: </span>
                          <lightning-icon
                            lwc:if={subtitle.isLightningIconType}
                            icon-name="utility:check"
                            size="xx-small"
                            lwc:spread={props}
                          ></lightning-icon>
                          <c-lightning-formatted-dynamic-output
                            lwc:else
                            type={subtitle.type}
                            value={subtitle.value}
                            props={subtitle.props}
                          ></c-lightning-formatted-dynamic-output>
                        </p>
                      </template>
                    </span>
                  </div>
                </li>
              </template>
              <!-- Result list end -->

              <!-- No results start -->
              <template lwc:elseif={doneLoading}>
                <li role="presentation" class="slds-listbox__item">
                  <span
                    class="slds-media slds-listbox__option_entity"
                    role="option"
                    aria-label={labels.noResults}
                  >
                    <span class="slds-media__body" data-id="no-results"
                      >{labels.noResults}</span
                    >
                  </span>
                </li>
              </template>
              <!-- No results end -->

              <!-- actions -->
              <template for:each={actions} for:item="action">
                <li
                  key={action.name}
                  role="presentation"
                  class="slds-listbox__item"
                >
                  <div
                    class="slds-media slds-media_center slds-listbox__option slds-listbox__option_entity"
                    onclick={handleActionClick}
                    data-name={action.name}
                    data-id={action.name}
                    role="option"
                  >
                    <span class="slds-media__figure slds-listbox__option-icon">
                      <lightning-icon
                        size="small"
                        icon-name="utility:add"
                        lwc:spread={action.icon}
                      ></lightning-icon>
                    </span>
                    <span class="slds-media__body">
                      <span class="slds-listbox__option-text" data-id="action"
                        >{action.label}</span
                      >
                    </span>
                  </div>
                </li>
              </template>
              <!-- Create new records end -->
            </ul>
          </div>
          <!-- Result list box end -->
        </div>
      </div>

      <!-- Multi-selection start -->
      <template lwc:if={isMultiEntry}>
        <div
          id="selection"
          role="listbox"
          aria-label={label}
          aria-orientation="horizontal"
        >
          <ul
            data-id="selected-options"
            class="slds-listbox slds-listbox_inline slds-var-p-top_xxx-small"
            role="group"
            aria-label="Selected options"
          >
            <template for:each={selectedRecords} for:item="item">
              <li key={item.id} role="presentation">
                <lightning-pill
                  data-id="pill"
                  label={item.title}
                  title={item.title}
                  onremove={handleRemoveSelectedItem}
                  name={item.id}
                >
                  <lightning-icon
                    data-id="pill-icon"
                    icon-name="standard:default"
                    lwc:spread={item.icon}
                  ></lightning-icon>
                </lightning-pill>
              </li>
            </template>
          </ul>
        </div>
      </template>
      <!-- Multi-selection end -->
    </div>
    <!-- Help Message start -->
    <template if:true={displayHelpMessage}>
      <div
        data-id="help-message"
        class="slds-form-element__help"
        aria-live="assertive"
      >
        {helpMessage}
      </div>
    </template>
    <!-- Help Message end -->
  </template>
</template>
