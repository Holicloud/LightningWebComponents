<template>
  <template if:true={isInit}>
    <div class="slds-card__body slds-p-around_medium" data-id="body">
      <slot></slot>
    </div>

    <div class="slds-card__footer slds-grid">
      <template if:false={shouldHidePreviousButton}>
        <lightning-button
          data-id="previous"
          class="slds-col slds-text-align_left"
          label={labels.previous}
          variant="neutral"
          onclick={previousStep}
        ></lightning-button>
      </template>
      <div class="slds-col slds-col_bump-left slds-text-align_right">
        <div class="slds-button-group">
          <slot name="actions"></slot>
          <template if:false={hideNextButton}>
            <lightning-button
              data-id="next"
              label={nextLabel}
              variant="brand"
              onclick={nextStep}
            ></lightning-button>
          </template>
        </div>
      </div>
    </div>
  </template>
</template>
