<template>
  <div class="slds-form-element">
    <label class="slds-form-element__label" for="combobox-id-4">
      <abbr if:true={required} class="slds-required" title="required">*</abbr>
      {label}
    </label>
    <lightning-helptext
      if:true={helpText}
      content={helpText}
    ></lightning-helptext>
    <div class="slds-form-element__control">
      <template lwc:if={recordSelected}>
        <div class="slds-combobox_container slds-has-selection">
          <div
            class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click"
            aria-expanded="false"
            aria-haspopup="listbox"
            role="combobox"
          >
            <div
              class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_left-right"
              role="none"
            >
              <span
                class="slds-icon_container slds-icon-standard-account slds-combobox__input-entity-icon"
                title="Account"
              >
                <lightning-icon
                  icon-name={iconName}
                  size="x-small"
                ></lightning-icon>
              </span>
              <input
                type="text"
                class="slds-input slds-combobox__input"
                id="combobox-id-5"
                aria-controls="listbox-id-5"
                autocomplete="off"
                role="textbox"
                placeholder="Select an Option"
                style="pointer-events: none"
                value={inputValue}
                disabled={disabled}
              />
              <button
                class="slds-button slds-button_icon slds-input__icon slds-input__icon_right"
              >
                <lightning-button-icon
                  disabled={disabled}
                  onmousedown={remove}
                  icon-name="utility:close"
                  variant="bare"
                  alternative-text="Clear Selection"
                >
                </lightning-button-icon>
              </button>
            </div>
          </div>
        </div>
      </template>
      <template lwc:else>
        <div class="slds-combobox_container">
          <div
            class="input-combobox slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click"
            aria-expanded="true"
            aria-haspopup="listbox"
            role="combobox"
          >
            <div
              class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right"
              role="none"
            >
              <input
                type="text"
                data-id="input"
                class="slds-input slds-combobox__input slds-combobox__input-value"
                id="combobox-id-4"
                aria-activedescendant="option1"
                aria-autocomplete="list"
                aria-controls="listbox-id-4"
                autocomplete="off"
                role="textbox"
                placeholder={inputPlaceHolder}
                onkeyup={handleOnchange}
                value={searchKey}
                disabled={disabled}
                onfocus={handleOnFocus}
                onfocusout={submit}
                required
              />
              <span class="slds-input__icon-group slds-input__icon-group_right">
                <template lwc:if={showSpinner}>
                  <lightning-spinner
                    title="Loading"
                    class="slds-input__spinner"
                    variant="brand"
                    size="small"
                  >
                  </lightning-spinner>
                </template>
                <template lwc:else>
                  <lightning-icon
                    class="slds-button slds-button_icon slds-input__icon slds-input__icon_right"
                    icon-name="utility:search"
                    size="x-small"
                  ></lightning-icon>
                </template>
              </span>
            </div>
            <div
              tabindex="0"
              id="listbox-id-4"
              class="slds-dropdown slds-dropdown_length-with-icon-7 slds-dropdown_fluid"
              role="listbox"
            >
              <ul
                class="slds-listbox slds-listbox_vertical"
                role="presentation"
              >
                <li role="presentation" class="slds-listbox__item">
                  <div
                    aria-selected="true"
                    id="option0"
                    class="slds-media slds-listbox__option slds-listbox__option_entity slds-listbox__option_term slds-has-focus"
                    role="option"
                  >
                    <lightning-icon
                      if:true={displaySearchIcon}
                      icon-name="utility:search"
                      size="x-small"
                    ></lightning-icon>
                    <span class="slds-media__body">
                      <span class="slds-listbox__option-text_entity">
                        {searchLabel}
                      </span>
                    </span>
                  </div>
                </li>
                <template
                  if:true={records}
                  for:each={records}
                  for:item="record"
                >
                  <c-lookup-result
                    fields={_fields}
                    icon-name={iconName}
                    search-key={searchKey}
                    key={record.Id}
                    onselect={handleSelect}
                    record={record}
                  ></c-lookup-result>
                </template>
              </ul>
            </div>
          </div>
        </div>
      </template>
    </div>
    <div
      if:true={displayRequiredMessage}
      class="displayRequiredMessage slds-form-element__help"
    >
      Complete this field.
    </div>
  </div>
</template>
