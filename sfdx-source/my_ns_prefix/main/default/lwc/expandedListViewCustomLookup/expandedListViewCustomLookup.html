<template>
    <div onkeyup={handleKeyPress} class="modal-hidden">
        <!--mainone  -->
        <div class="demo-only" style="height:640px">
            <section role="dialog" tabindex="-1" class="slds-modal
                slds-fade-in-open
                slds-modal_large" aria-modal="true" aria-describedby="modal-content-id-1">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <lightning-button-icon class="slds-modal__close" title="Close" alternative-text="Close"
                            variant="bare-inverse" onmousedown={cancel} icon-name="utility:close">
                        </lightning-button-icon>
                        <h2 class="slds-text-heading_medium">{objectLabel}</h2>
                    </header>
                    <template if:true={everythingIsOk}>
                        <c-custom-data-table
                            additional-search-by-fields={additionalSearchByFields}
                            columns={columns}
                            data-id="theDataTable"
                            table-id="theDataTable"
                            enable-infinite-loading
                            height='450px'
                            icon-name={iconName}
                            limit-of-records={limitOfRecords}
                            object-api-name={objectApiName}
                            onrowaction={handleRowAction}
                            search-by-api-name={searchByApiName}
                            search-key={searchKey}
                            where-clause={whereClause}
                            width='100%'
                        ></c-custom-data-table>
                    </template>
                    <footer class="slds-modal__footer
                        slds-modal__footer_directional">
                        <lightning-button title="Cancel" label="Cancel" onmousedown={cancel}></lightning-button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </div>
    </div>
</template>
